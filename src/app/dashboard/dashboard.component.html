<div class="dashboard-container">
    <app-sidebar></app-sidebar>
    <div class="main-content">
      <app-header></app-header>
      <div class="content">
        <mat-card>
          <h2>Email Statistics</h2>
          <app-chart [data]="emailStatisticsData" [type]="'pie'"></app-chart>
        </mat-card>
        <mat-card>
          <h2>Users Behavior</h2>
          <app-chart [data]="usersBehaviorData" [type]="'line'"></app-chart>
        </mat-card>
        <mat-card>
          <h2>2014 Sales</h2>
          <app-chart [data]="salesData" [type]="'bar'"></app-chart>
        </mat-card>
        <mat-card>
          <h2>Tasks</h2>
          <app-chart [data]="tasksData" [type]="'bar'"></app-chart>
        </mat-card>
      </div>
    </div>
  </div>
