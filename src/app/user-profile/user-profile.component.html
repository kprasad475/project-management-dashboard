<div class="user-profile">
    <div class="profile-header">
      <img class="avatar" [src]="user.avatar" alt="User Avatar">
      <div class="profile-info">
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </div>
    </div>
    <div class="profile-bio">
      <p>{{ user.bio }}</p>
    </div>
    <!-- Add more profile details or actions as needed -->
  </div>
